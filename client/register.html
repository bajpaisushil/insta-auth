<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="register.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="instagram-wrapper">
      <img class="logo" src="./images/insta-logo.png" height="70px" alt="Instagram Logo">
      <h2 class="form-title">Instagram Sign Up</h2>
      <form class="registration-form">
        <div>
            <input type="text" name="name" minlength="5" placeholder="Name" class="input-field name" required>
          </div>
        <div>
            <input type="text" name="username" placeholder="Username" class="input-field username" required>
          </div>
        <div>
          <input type="text" name="email" placeholder="Email" class="input-field email" required>
        </div>
        <div>
          <input type="password" name="password" placeholder="Password" class="input-field password" required>
        </div>
        <div>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" class="input-field confirmPassword" required>
          </div>
        <button type="submit" class="button">Sign up</button>
        <p class="terms">By signing up, you agree to our Terms, Data Policy, and Cookies Policy.</p>
      </form>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
