<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="instagram-wrapper">
      <img class="logo" src="./images/insta-logo.png" height="70px" alt="Instagram Logo">
      <h2 class="form-title">Instagram Log In</h2>
      <form class="login-form">
        <div>
          <input type="text" placeholder="Username" class="input-field username" required>
        </div>
        <div>
          <input type="password" placeholder="Password" class="input-field password" required>
        </div>
        <button type="submit" class="button">Log In</button>
        <p class="forgot-password">Forgot password?</p>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
